<!DOCTYPE html>
<html lang="en">
<head><!--Udemyの講座のコピー！-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/front-page.css">
    <title>front-page</title>
</head>
<body>
<main>    
    <div class="l-main-wrapper"><!---->
        <header class="l-header">
            <div class="l-header-wrapper">
                <div class="l-header l-header-title">
                    <h1>Hamburger</h1>
                </div>
                <div class="l-header p-search-wrapper"><!--searchのかたまりはproject扱いか-->
                    <input type="input">
                    <button class="c-button c-button_admit" type="admit">送信</button>
                    <!--componentのc-buttonと、これのバリエーションの_admit-->
                </div>
            </div>
            <div class="p-main-visual"><!--画像と文字が入るからprojecto扱い？-->
                <h2>ダミーサイト</h2>
            </div>
        </header>
        <div class="l-contents-wrapper"><!--contents-wrapperは何が入ってもいいはず-->
            <div class="p-takeout-wrapper"><!--クラス名に悩むけれど、project扱いがよさそうに思う-->
                <div class="p-takeout-wrapper location take-out"><!--CSS付けたらlocationというクラスは不要かも？-->
                    <img class="take-out-img" src="#">
                    <p>テキストテキスト</p>
                    <p>テキストテキスト</p>
                </div>
                <div class="p-takeout-wrapper location eat-in">
                    <img class="eat-in-img"src="#">
                    <p>テキストテキスト</p>
                    <p>テキストテキスト</p>
                </div>
            </div><!--p-takeout-wrapperの終わり-->
        </div><!--l-contents-wrapperの終わり-->
        <div class="p-map-wrapper">
            <div class="p-map-wrapper text">
                <h2>テキストが入ります</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, deserunt?</p>
            </div>
        </div>
    </div><!--main-wrapperの終わり-->
        <!--サイドバー-->
    <sidebar class="l-sidebar">
        <div class="l-sidebar menu-list-wrapper">
            <dt><h2>バーガー</h2>
                <dd>ハンバーガー</dd>
                <dd>チーズバーガー</dd>
                <dd>テリヤキバーガー</dd>
            </dt>
            <dt>ドリンク
                <dd>コーラ</dd>
                <dd>ファンタオレンジ</dd>
                <dd>ウーロン茶</dd>
            </dt>
        </div>
    </sidebar>
    </div><!--main-wrapperの終わり-->
</main>
    
    <footer class="l-footer">
        <p class="l-footer sitename">(c)Akko 2023</p>
    </footer>
    <body>
        
    </body>
    </html>
</body>
</html>
